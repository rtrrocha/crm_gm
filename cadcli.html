<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Cadastro de Clientes</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <script type="text/javascript" src="js/jquery.js"></script>
    </head>
    <body>
        <div class="titulo">
        <h3>Cadastro de Clientes</h3>
        </div>  
        <div class="formulario">
            <form method="POST" action="inscli.php">
               <div class="label"> Nome: </div>
                <div class="campos"><input type="text" id="nomcli" name="nomcli" size="40" maxlength="60" placeholder="Digite seu nome" title="Digite seu nome" required="required"></div>
                <div class="label"> Cidade: </div>
                <div class="campos"><input type="text" id="cidcli" name="cidcli" size="40" maxlength="60" placeholder="Digite sua cidade" title="Digite sua cidade" required="required"></div>
                <div class="label">Telefone: </div>
                <input type="tel" name="telcli" id="telefone" pattern="\([0-9]{2}\)[0-9]{4,5}-[0-9]{4}" placeholder="(XX)XXXXX-XXXX" title="(XX)XXXXX-XXXX ou (XX)XXXX-XXXX" required="required"/>
                <div class="label"> E-mail: </div>
                <div class="campos"><input type="email" id="emacli" name="emacli" size="40" maxlength="80" placeholder="email@email" title="Digite seu e-mail" required="required"></div>
                <div class="botao"><input type="submit" value="Cadastrar">  <input type="reset" value="Limpar"></div>
            </form>
        </div>
        <br><a class="voltar" href="index.html">Voltar</a>
    </body>
</html>
